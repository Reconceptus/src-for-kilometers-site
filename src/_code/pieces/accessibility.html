<div id="accessibility" class="accessibility-box">
    <div class="content content--md">
        <div class="accessibility-options">
            <div class="option">
                <div class="title">Шрифт</div>
                <div class="btns">
                    <button type="button" id="font_up" class="option-btn">
                        A +
                    </button>
                    <button type="button" id="font_down" class="option-btn">
                        A -
                    </button>
                </div>
            </div>
            <div class="option option--clr">
                <div class="title">Цвет</div>
                <div class="btns">
                    <button type="button" id="color_white" class="option-btn" data-clr-white>
                        Белый
                    </button>
                    <button type="button" id="color_black" class="option-btn" data-clr-black>
                        Черный
                    </button>
                    <button type="button" id="color_blue" class="option-btn" data-clr-blue>
                        Синий
                    </button>
                    <button type="button" id="color_standart" class="option-btn" data-clr-standart>
                        Стандарт
                    </button>
                </div>
            </div>
            <div class="option option--img">
                <div class="title">Картинки</div>
                <div class="btns">
                    <button type="button" id="img_hide" class="option-btn" data-img-hide>
                        Выкл
                    </button>
                    <button type="button" id="img_grey" class="option-btn" data-img-grey>
                        ч/б
                    </button>
                    <button type="button" id="img_standart" class="option-btn" data-img-standart>
                        Стандарт
                    </button>
                </div>
            </div>
            <div class="action">
                <button type="button" id="acc_reset" class="close">&times;</button>
            </div>
        </div>
    </div>
</div>
